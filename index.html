<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Which Language is best for you?</h1>
          <h2>Take the quiz:</h2>
          <form id="quiz">
            <div class="form-group">
              <label for="question1">Which of the options below best describes you?</label>
              <select class="form-control" name="question1" id="question1">
                <option value="5">I love to dance</option>
                <option value="10">I like to swim</option>
                <option value="20">I like to eat</option>
              </select>
            </div>
            <label for="question2">Which of these foods do you like best?</label>
            <select class="form-control" name="question2" id="question2">
              <option value="5">Ice Cream</option>
              <option value="10">Carrots</option>
              <option value="20">BBQ Ribs</option>
            </select>
          </div>

            <button type="submit" name="button">Submit Your Answers!</button>
          </form>

      </div>
    </div>
  </body>
</html>
