<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="main-header">Which Programming Language is best for you?</h1>
          <h2 class="main-header">Take the quiz</h2>
          <form id="quiz">
            <div class="form-group">
              <div class="centerquestion">
                <label for="inputname" class="questions">Please enter your first name (in lower case please)</label>
              </div>
              <!-- <label for="question1" class="questions">Which of the options below best describes you?</label> -->

              <input type="text" class="form-control" id="name" placeholder="Enter First Name Here">
              <small id="emailHelp" class="form-text text-muted">I promise you I'm going somewhere with this.</small>


              <div class="centerquestion">
                <label for="question1" class="questions">Which of the options below best describes you?</label>
              </div>
              <!-- <label for="question1" class="questions">Which of the options below best describes you?</label> -->
              <select class="form-control" name="question1" id="question1">
                <option value="5">I love to dance</option>
                <option value="10">I like to swim</option>
                <option value="20">I like to eat</option>
              </select>
              <div class="centerquestion">
                <label for="question2" class="questions">Which of these foods do you like best?</label>
              </div>
            </div>
            <!-- <label for="question2" class="questions">Which of these foods do you like best?</label> -->
            <select class="form-control" name="question2" id="question2">
              <option value="5">Ice Cream</option>
              <option value="10">Carrots</option>
              <option value="20">BBQ Ribs</option>
            </select>
                <div class="centerquestion">
                  <label for="question3" class="questions">What is your prefered color out of these options:</label>

                </div>
            <!-- <label for="question3" class="questions">What is your prefered color out of these options:</label> -->
            <select class="form-control" name="question3" id="question3">
              <option value="5">Green</option>
              <option value="10">Orange</option>
              <option value="20">Blue</option>
            </select>
                <div class="centerquestion">
                  <label for="question4" class="questions">How do you prefer studying for tests?</label>

                </div>
            <!-- <label for="question4" class="questions">How do you prefer studying for tests?</label> -->
            <select class="form-control" name="question4" id="question4">
              <option value="5">Cram in everything the night before</option>
              <option value="10">Slowly study throughout the quarter</option>
              <option value="20">Don't study at all and get an A on the test</option>
            </select>
                <div class="centerquestion">
                  <label for="question5" class="questions">Which seat do you prefer on an airplane:</label>

                </div>
            <!-- <label for="question5" class="questions">Which seat do you prefer on an airplane:</label> -->
            <select class="form-control" name="question5" id="question5">
              <option value="5">Window</option>
              <option value="10">Isle</option>
              <option value="20">Middle (yes, I'm a psycho)</option>
            </select>


            <div class="button">
              <button type="submit" id="button"name="button">Submit Your Answers!</button>
            </div>
            </form>
            <div class="button">
              <button type="button" onclick="hide()" name="button">Hide result and play again!</button>

            </div>


          </div>
          <div id="result">

          </div>
          <div id="nameResult">

          </div>

      </div>

  </body>
</html>
